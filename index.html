<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Password</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2 class="password-heading">Enter your password</h2>
    <div class="inputbox">
        <input type="password" placeholder="password" id="password">
        <img src="./eye-close.png" alt="" id="eyeIcone">
    </div>


    <script>

        let eyeIcone = document.getElementById("eyeIcone");
        let password = document.getElementById("password");
        eyeIcone.onclick = function () {
            if (password.type == "password") {
                password.type = "text"
                eyeIcone.src = "eye-open.png"
            } else {
                password.type = "password"
                eyeIcone.src = "eye-close.png"
            }
        }

    </script>
</body>

</html>
